<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acompanhe sua Obra - BR Construtora</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- Cabeçalho -->
    <header>
        <div class="container">
            <a href="index.html" class="logo">
                <h1><i class="fas fa-home"></i> <span>BR</span>Construtora</h1>
            </a>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="index.html#sobre">Sobre Nós</a></li>
                    <li><a href="index.html#servicos">Serviços</a></li>
                    <li><a href="index.html#portfolio">Portfólio</a></li>
                    <li><a href="index.html#contato">Contato</a></li>
                </ul>
            </nav>
            <div class="header-buttons">
                <button class="btn-obra" onclick="location.href='acompanhe.html'">
                    <i class="fas fa-eye"></i> Acompanhe sua Obra
                </button>
                <button class="btn-orcamento">Solicitar Orçamento</button>
            </div>
        </div>
    </header>

    <!-- Conteúdo -->
    <section class="pagina-acompanhe">
        <div class="container">
            <h2>Acompanhe sua Obra</h2>
            <div class="acesso-cliente">
                <form id="login-obra">
                    <h3>Área do Cliente</h3>
                    <input type="text" placeholder="Código do Cliente" required>
                    <input type="password" placeholder="Senha" required>
                    <button type="submit" class="btn-primary">Acessar</button>
                </form>
                <div class="info-obra">
                    <h3>Como funciona?</h3>
                    <ul>
                        <li><i class="fas fa-camera"></i> Fotos atualizadas semanalmente</li>
                        <li><i class="fas fa-calendar-alt"></i> Cronograma interativo</li>
                        <li><i class="fas fa-envelope"></i> Alertas por e-mail</li>
                    </ul>
                </div>
            </div>
        </div>
    </section>

    <!-- Rodapé -->
    <footer>
        <div class="container">
            <p>&copy; 2025 BR Construtora. Todos os direitos reservados.</p>
            <div class="social">
                <a href="#"><i class="fab fa-facebook"></i></a>
                <a href="#"><i class="fab fa-instagram"></i></a>
                <a href="#"><i class="fab fa-linkedin"></i></a>
            </div>
        </div>
    </footer>

    <script>
        document.getElementById("login-obra").addEventListener("submit", function(e) {
            e.preventDefault();
            window.location.href = "/painel.html"; // Redireciona para o painel
        });
    </script>
</body>
</html>
