<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login – BR Construtora</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header>
    <a href="ver-obras.html" class="logo-Centro">
      <h1><i class="fas fa-home"></i> <span>BR</span>Construtora</h1>
  </a>
  </header>

  <main class="container-obras">
    <h1>Acesso Administrativo</h1>
    <form id="formLogin">
      <label for="usuario">Usuário:</label>
      <input type="text" id="usuario" required>

      <label for="senha">Senha:</label>
      <input type="password" id="senha" required>

      <button type="submit" class="btt-login">Entrar</button>
    </form>
    <p id="msgLogin" style="color: red;"></p>
  </main>

  <footer>
    &copy; 2025 BR Construtora. Todos os direitos reservados.
  </footer>
  <script>
    document.getElementById('formLogin').addEventListener('submit', e => {
      e.preventDefault();
      
      const usuario = document.getElementById('usuario').value;
      const senha = document.getElementById('senha').value;

      fetch('http://localhost:5000/login', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ usuario, senha })
      })
      .then(res => res.json())
      .then(data => {
        if (data.sucesso) {
          window.location.href = "admin/painel-cards-admin-obras.html"; 
        } else {
          document.getElementById('msgLogin').textContent = data.msg;
        }
      })
      .catch(err => {
        document.getElementById('msgLogin').textContent = 'Erro ao tentar logar.';
      });
    });
  </script>
</body>
</html>
